<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="youTupe style.css">
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="container">
    
    <div class="sidebar">
      <div class="logo">YouTube<sup>IN</sup></div>
      <nav>
        <ul>
          <li><i class="fas fa-home"></i> Home</li>
          <li><i class="fas fa-bolt"></i> Shorts</li>
          <li><i class="fas fa-clapperboard"></i> Subscriptions</li>
          <li><i class="fas fa-user"></i> You</li>
          <li><i class="fas fa-clock-rotate-left"></i> History</li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <div class="topbar">
        <input type="text" placeholder="Search" class="search-box">
        <div class="top-icons">
          <i class="fas fa-microphone"></i>
          <button class="sign-in-btn">Sign In</button>
        </div>
      </div>

      <div class="content">
        <h2>Try searching to get started</h2>
        <p>Start watching videos to help us build a feed of videos you'll love.</p>
      </div>
    </div>
  </div>
</body>
</html>
